{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Today</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container" style=" padding-top: 100px; padding-left: 100px;">
        <div class="card bg-light mb-3" style="width: 50rem;">
            <div class="img" style="text-align: left; padding-top: 18px;">
                <img class="card-img-top" src="" alt="Generic placeholder image" style="width: 110px;">
            </div>
            <div class="card-body" style="">
                <div class="media">
                    <div class="media-body" style="text-align: left;">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <h2 class="cityname" style="strong"></h2>
                                </div>
                                <div>
                                    <h3 class="temp" style="strong"></h3>
                                </div>
                                <div>
                                    <h4 class="description"></h4>
                                </div>
                                <div>
                                    <h4 class="sunrise"></h4>
                                </div>
                                <div>
                                    <h4 class="sunset"></h4>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <h5 class="humidity"></h5>
                                </div>
                                <div>
                                    <h5 class="pressure"></h5>
                                </div>
                                <div>
                                    <h5 class="windspeed"></h5>
                                </div>
                                <div class="cloudiness">
                                    <h5></h5>
                                </div>
                                <div class="tmin">
                                    <h5></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% csrf_token %}
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>

</html>
